   <!-- ======= Header ======= -->
   <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Webtoon - Hub</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

        <li class="nav-item pe-4">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#">
            <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block ps-2">Min Myat Thu Kha</span>
          </a><!-- End Profile Iamge Icon -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
  
      <!-- Dashboard -->
      <li class="nav-item">
        <button class="btn btn-primary w-100 text-start" (click)="changeTab('dashboard')">
          <i class="bi bi-grid"></i> Dashboard
        </button>
      </li>
  
      <!-- Webtoons Management Dropdown using Bootstrap 5 collapse -->
      <li class="nav-item">
        <button 
          class="btn btn-primary w-100 text-start" 
          data-bs-toggle="collapse" 
          data-bs-target="#webtoonsDropdown" 
          data-bs-parent="#sidebar-nav">
          <i class="bi bi-journal"></i> Webtoons <i class="bi bi-chevron-down ms-auto"></i>
        </button>
        <div id="webtoonsDropdown" class="collapse">
          <button class="btn w-100 text-start ps-4" (click)="changeTab('webtoon-list')">
            <i class="bi bi-circle"></i> All Webtoons
          </button>
          <button class="btn w-100 text-start ps-4" (click)="changeTab('add-webtoon')">
            <i class="bi bi-circle"></i> Add Webtoon
          </button>
          <button class="btn w-100 text-start ps-4" (click)="changeTab('add-chapter')">
            <i class="bi bi-circle"></i> Add Chapter
          </button>
        </div>
      </li>
  
      <!-- User Management Dropdown using Bootstrap 5 collapse -->
      <li class="nav-item">
        <button 
          class="btn btn-primary w-100 text-start" 
          data-bs-toggle="collapse" 
          data-bs-target="#userDropdown" 
          data-bs-parent="#sidebar-nav">
          <i class="bi bi-person"></i> User <i class="bi bi-chevron-down ms-auto"></i>
        </button>
        <div id="userDropdown" class="collapse">
          <button class="btn w-100 text-start ps-4" (click)="changeTab('user-list')">
            <i class="bi bi-circle"></i> User-List
          </button>
          <button class="btn w-100 text-start ps-4" (click)="changeTab('profile')">
            <i class="bi bi-circle"></i> User-Profile
          </button>
          <button class="btn w-100 text-start ps-4" (click)="changeTab('add-user')">
            <i class="bi bi-circle"></i> Add-User
          </button>
        </div>
      </li>
  
      <!-- Contact Page -->
      <li class="nav-item">
        <button class="btn w-100 text-start" (click)="changeTab('contact')">
          <i class="bi bi-envelope"></i> Contact
        </button>
      </li>
  
      <!-- FAQ Page -->
      <li class="nav-item">
        <button class="btn w-100 text-start" (click)="changeTab('faq')">
          <i class="bi bi-question-circle"></i> F.A.Q
        </button>
      </li>
  
      <!-- Logout -->
      <li class="nav-item">
        <button class="btn w-100 text-start" (click)="changeTab('logout')">
          <i class="bi bi-box-arrow-in-right"></i> Logout
        </button>
      </li>
  
    </ul>
  </aside>

  <!-- DashBoard -->
  <main id="main" class="main" *ngIf="currentTab == 'dashboard'">
    <app-dashboard></app-dashboard>
  </main>

  <!-- Webtoon -->
  <main id="main" class="main" *ngIf="currentTab == 'add-webtoon'">
    <app-add-webtoon></app-add-webtoon>
  </main>
  <main id="main" class="main" *ngIf="currentTab == 'webtoon-list'">
    <app-webtoon-list></app-webtoon-list>
  </main>
  <main id="main" class="main" *ngIf="currentTab == 'add-chapter'">
    <app-add-chapter></app-add-chapter>
  </main>

  <!-- User -->
  <main id="main" class="main" *ngIf="currentTab == 'user-list'">
    <app-user-list></app-user-list>
  </main>
  <main id="main" class="main" *ngIf="currentTab == 'profile'">
    <app-profile></app-profile>
  </main>
  <main id="main" class="main" *ngIf="currentTab == 'add-user'">
    <app-add-user></app-add-user>
  </main>

  <!-- FAQ & Contact -->
  <main id="main" class="main" *ngIf="currentTab == 'faq'">
    <app-faq></app-faq>
  </main>
  <main id="main" class="main" *ngIf="currentTab == 'contact'">
    <app-contact></app-contact>
  </main>
